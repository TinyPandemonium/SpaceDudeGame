    <title>Space Dude</title>
    <link rel ="stylesheet" href ="./main.css">
    <script defer src =./main.js></script>
</head>
<body>
     <!-- code used for the user interface -->
    
    <div id ="word"></div>

    </div>

        <button id ="newGameButton" class ="button" onclick="newGame();">New Game</button>

    <div id="guesses">

    </div>

    <div id ="wrongGuessArea"></div>
    <div id ="currentGuess"></div>
    <div id ="winLose"></div>

    <div id ="abduct"></div>
